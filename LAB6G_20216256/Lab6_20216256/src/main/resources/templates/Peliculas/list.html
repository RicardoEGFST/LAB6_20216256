<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<main>
  <div class="container px-4 pb-5">

    <h1 class="pb-2 border-bottom">Lista de Peliculas</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/movieMaster/new'}">Nueva pel√≠cula</a>

    <table class="table">
      <tr>
        <th>#</th>
        <th>Titulo</th>
        <th>fechaEstreno</th>
        <th>duracionMinutos</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="pelicula, info : ${listaPeliculas}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${pelicula.getTitulo()}"></td>
        <td th:text="${pelicula.getFechaEstreno()}"></td>
        <td th:text="${pelicula.getDuracionMinutos()}"></td>
        <td><a class="btn btn-primary"
               th:href="@{'/movieMaster/edit' + '?id=' + ${pelicula.peliculaId}}">Editar</a>
        </td>
        <td><a class="btn btn-danger"
               th:href="@{'/movieMaster/delete' + '?id=' + ${pelicula.getPeliculaId()}}">Borrar</a>
        </td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
